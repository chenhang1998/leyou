server:
  port: 8083

spring:
  application:
    name: leyou-search
  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: 192.168.56.102:9300
  jackson:
    default-property-inclusion: non_null
  rabbitmq:
    host: 192.168.56.102
    port: 5672
    virtual-host: /leyou
    username: leyou
    password: leyou

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:10086/eureka
    registry-fetch-interval-seconds: 10
  instance:
    lease-expiration-duration-in-seconds: 15
    lease-renewal-interval-in-seconds: 5

